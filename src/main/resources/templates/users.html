<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>All users</h2>
<br>

<table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Operation</th>
        <th>Operation</th>
    </tr>
    <div th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getSurname()}">lastname</td>
            <td th:text="${user.getEmail()}">email</td>
            <td>
                <button class="b2"><a th:href="@{/edit(id=${user.getId()})}">Update</a></button>
            </td>
            <td>
                <form method="GET" th:action="@{'/deleteUser'}">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <input type="submit" value="Delete">
                </form>
            </td>

        </tr>
    </div>
</table>
</table>
<br>
<input type="button" class="b1" value="ADD new User" onclick="window.location.href = '/addNewUser'">
</body>
</html>
